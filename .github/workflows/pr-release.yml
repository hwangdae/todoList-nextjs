name: Daily Release Note

on:
  schedule:
    # 매일 0시 KST 기준 (UTC 기준 15:00)
    - cron: '0 15 * * *'
  pull_request:
    types: [closed]

jobs:
  create_daily_release:
    if: github.event.pull_request.merged == true || github.event_name == 'schedule'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set Release Version
        run: |
          DATE=$(date +'%Y.%m.%d')
          echo "VERSION=daily-$DATE" >> $GITHUB_ENV

      - name: Create Release
        run: |
          gh release create $VERSION \
            --title "Daily Release $VERSION" \
            --notes "### Changes on $VERSION
            --target main
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}